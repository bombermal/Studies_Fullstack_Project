<mat-sidenav-container class="menu-container">
    
    <mat-sidenav #sidenav mode="side" [opened]="sidenavOpened" class="sidenav-content">
        <mat-nav-list class="nav-list">
            <mat-list-item class="label-item">
                <label class="labelBeforeSlide">DD/MM/YYYY</label>
                <mat-slide-toggle #toggle>
                    <label class="labelAfterSlide">YYYY/MM/DD</label>
                </mat-slide-toggle>
            </mat-list-item>
            <mat-list-item>
                <button routerLink="" mat-button>
                    <mat-icon>home</mat-icon> Home</button>
            </mat-list-item>
            <mat-list-item>
                <button routerLink="card" mat-button>
                    <mat-icon>dashboard</mat-icon> Dashboard</button>
            </mat-list-item>
            <mat-list-item>
                <button routerLink="card" mat-button>
                    <mat-icon>bar_chart</mat-icon> Transactions Analisys</button>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
        <div class="dash-top">
            <div class="dash-title">
                <h1>Dashboard:
                </h1>
            </div>
            <div class="dash-buttons">
                <mat-tab-group>
                    @for( tab of tiles; track tab) {
                        <mat-tab label={{tab}}></mat-tab>
                    }                    
                </mat-tab-group>
            </div>
        </div>
        <app-dash></app-dash>
    </mat-sidenav-content>

</mat-sidenav-container>
